<style>
  * {
    box-sizing : border-box;

  body {
    font-family: Arial;
    padding: 10px;

  }
  /* Header/Blog Title */
  .header {
    padding : 30px;
    text-align: center;
    background : white;
  }

  .header h1{
   font-size: 50px;
  }

  /* Style the top navigation bar*/
  .topnav {
    overflow: hidden; /*visible,scroll,auto*/
    background-color: #f8ebe3;
  }

/*Style the topnav Links */

.topnav a{
   float : left;
   display: block;
   color: #000000;
   text-align: center;
   padding :14px 16px;
   text-decoration : none;
}

/* Change color on hover */
.topnav a:hover {
  background-color : #ddd;
  color: black;
}
/* Create tow unequal columns that floats next to each other */
/* Left column */
.leftcolumn {
  float: left;
  width : 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width 25%;
  background-color : #faf6f3;
  padding-left: 20px;
}
/* Fake image */
.fakeimg {
  background-color: #ffffff;
  width : 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding : 20px;
  margin-top: 20px;

}

/* Clear floats after the columns :컬럼다음에 float 해제*/
.row:after { /*begore*/
  content:""; /*row 다음에 content "" 안에 있는 내용을 입력하시오.*/
  display: table;
  clear: both;
}
.footer {
  padding:20px;
  text-align : center;
  background: #f8ebe3;
  margin-top: 20px;
}

/* Responsive Layout - when the screen is less than 800px wide,
make the two columns stack on top of each ohter inteadof next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    padding: 0;
  }
}
/* Responsive Layout - when the screen is Less than 400px wide,
make the navigation Links stack on top of eacj other instead of next to each other */
@media screen and (max-width : 400px;){
  .topnav a{
    float: none;
    width:100%;
  }
}
</style>
